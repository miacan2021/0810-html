<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="prosess.php" method="POST">

        <!-- text -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

        </div>
        <!-- Email -->
        <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        </div>

        <!-- textarea -->
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <!-- select -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>

        <!-- number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0">
        </div>

        <!-- date -->

        <div>
            <label for="birthdate">Birth date</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- radio -->
        <div>
            <label for="membership">Member ship</label><br>
            <input type="radio" name="membership" id="membership" value="free" checked>Free
            <input type="radio" name="membership" id="membership" value="standerd">Standerd
            <input type="radio" name="membership" id="membership" value="exclusive">Exclusive
        </div>
            
        <!-- checkbox -->
        <div>
            <label for="likes">Likes</label><br>
            <input type="checkbox" name="likes" id="likes" value="bike" checked>Bike
            <input type="checkbox" name="likes" id="likes" value="car">Car
            <input type="checkbox" name="likes" id="likes" value="boate">boate
        </div>

        <!-- submit -->
        <!-- <input type="submit" value="Send"> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
